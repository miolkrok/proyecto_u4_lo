<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
		}

		th,
		td {
			padding: 5px;
			text-align: left;
		}
	</style>
</head>

<body>
	<table class="table table-dark table-striped">
		<!--Cabecera de mi tabla-->
		<thead>
			<tr>
				<th>CEDULA</th>
				<th>NOMBRE</th>
				<th>APELLIDO</th>
				<th>GENERO</th>
			</tr>
		</thead>
		<!--Cuerpo de mi tabla-->
		<tbody>
			<h1> Mi pagina principal</h1>
			<tr th:each="persona : ${persona}">
				<td th:text="${persona.cedula}"></td>
				<td th:text="${persona.nombre}"></td>
				<td th:text="${persona.apellido}"></td>
				<td th:text="${persona.genero}"></td>
				<td>
					<form action="#" th:action="@{/personas/buscarPersona/{id}(id=${persona.id})}"
						th:object="${persona}" th:method="GET">
						<input class="btn btn-link" type="submit" value="Editar">
					</form>
				</td>
				<td>
					<form action="#" th:action="@{/personas/borrar/{id}(id=${persona.id})}" th:object="${persona}"
						th:method="DELETE">
						<input class="btn btn-link" type="submit" value="Borrar">
					</form>
				</td>
			</tr>
		</tbody>
	</table>

</body>

</html>
